# fly.toml - Configuração para deploy da SafeEdu API
# WorldSkills 2025 - Módulo A2 - Desenvolvimento de Aplicativos
# Deploy no Fly.io

# =============================================================================
# CONFIGURAÇÕES BÁSICAS DA APLICAÇÃO
# =============================================================================

# Nome da aplicação (deve ser único no Fly.io)
app = "bibliotech-api"
primary_region = "gru"  # São Paulo, Brasil (mais próximo)
kill_signal = "SIGINT"
kill_timeout = "5s"

# =============================================================================
# CONFIGURAÇÕES DE BUILD
# =============================================================================

[build]
  # Usar Dockerfile para build
  dockerfile = "Dockerfile"
  
  # Ignorar arquivos durante build
  ignorefile = ".dockerignore"

# =============================================================================
# VARIÁVEIS DE AMBIENTE
# =============================================================================

[env]
  # Configurações da aplicação
  PORT = "8080"
  HOST = "0.0.0.0"
  ENVIRONMENT = "production"
  
  # Identificação da API
  API_NAME = "SafeEdu"
  COMPANY = "SafeEdu"
  
  # Configurações de log
  LOG_LEVEL = "info"
  
  # Timezone
  TZ = "America/Fortaleza"
  
  # Configurações específicas da API
  API_VERSION = "1.0.0"
  MAX_UPLOAD_SIZE = "5242880"  # 5MB em bytes
  
  # CORS settings
  CORS_ORIGIN = "*"
  CORS_METHODS = "GET,POST,PUT,DELETE,OPTIONS"
  
  # WorldSkills settings
  WORLDSKILLS_MODULE = "A2"
  WORLDSKILLS_VARIANT = "safeedu"

# =============================================================================
# SERVIÇOS HTTP
# =============================================================================

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]
  
  # Configurações de concorrência
  [services.concurrency]
    type = "connections"
    hard_limit = 50      # Máximo de conexões simultâneas
    soft_limit = 40      # Limite suave para auto-scaling
    
  # Configurações de ports externos
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true   # Redirecionar HTTP para HTTPS
    
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
    
  # =============================================================================
  # HEALTH CHECKS
  # =============================================================================
  
  # TCP Check - Verificação básica de conectividade
  [[services.tcp_checks]]
    interval = "15s"      # Verificar a cada 15 segundos
    timeout = "2s"        # Timeout de 2 segundos
    grace_period = "10s"  # Período de graça após deploy
    restart_limit = 0     # Não reiniciar automaticamente por TCP check
    
  # HTTP Check - Verificação do endpoint de saúde
  [[services.http_checks]]
    interval = "30s"           # Verificar a cada 30 segundos
    timeout = "5s"             # Timeout de 5 segundos
    grace_period = "20s"       # Período de graça após deploy
    restart_limit = 0          # Não reiniciar automaticamente
    method = "GET"             # Método HTTP
    path = "/health"           # Endpoint de health check
    protocol = "http"          # Protocolo
    tls_skip_verify = false    # Verificar certificado TLS
    
    # Headers para o health check
    [services.http_checks.headers]
      User-Agent = "Fly-Health-Check"
      Accept = "application/json"

# =============================================================================
# VOLUMES (ARMAZENAMENTO PERSISTENTE)
# =============================================================================

[mounts]
  # Volume para uploads de arquivos
  source = "safeedu_uploads"
  destination = "/app/uploads"
  initial_size = "1gb"        # Tamanho inicial de 1GB
  
# =============================================================================
# CONFIGURAÇÕES DE DEPLOY
# =============================================================================

[deploy]
  # Estratégia de deploy
  strategy = "rolling"        # Deploy gradual (sem downtime)
  
# =============================================================================
# MÉTRICAS E MONITORING
# =============================================================================

[metrics]
  # Habilitar métricas do Fly.io
  port = 9091
  path = "/metrics"

# =============================================================================
# CONFIGURAÇÕES DE REGIÃO E SCALING
# =============================================================================

# Configurações de auto-scaling
[scaling]
  min_machines_running = 1    # Mínimo de 1 instância sempre rodando
  max_machines_running = 3    # Máximo de 3 instâncias (para economia)

# =============================================================================
# AUTO STOP - ECONOMIA DE RECURSOS
# =============================================================================

# Parar máquinas automaticamente após 3 horas de inatividade
[http_service]
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0    # Permite parar todas as máquinas
  
  # Configurações de timeout
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 500
    
  # Auto stop após 3 horas (10800 segundos)
  [http_service.auto_stop_machines]
    enabled = true
    min_machines_running = 0
    max_machines_running = 3
    
# Configuração de máquinas automáticas
[auto_stop_machines]
  enabled = true
  min_machines_running = 0
  max_seconds_without_requests = 10800  # 3 horas = 3 * 60 * 60 = 10800 segundos

# =============================================================================
# CONFIGURAÇÕES ESPECÍFICAS DA SAFEEDU API
# =============================================================================

# Variáveis específicas do projeto
[env.safeedu]
  # Endpoints base
  JWT_GENERATE_PATH = "/worldskills/A2/jwt/generate_token"
  JWT_VALIDATE_PATH = "/worldskills/A2/jwt/validate_token"
  MOTD_PATH = "/worldskills/A2/motd"
  SCHOOL_LIST_PATH = "/worldskills/A2/school_list"
  COMMENTS_PATH = "/worldskills/A2/comments"
  PRINTS_PATH = "/worldskills/A2/prints"
  
  # Configurações de dados
  DEFAULT_SCHOOLS_COUNT = "5"
  ORDER_BY = "alfabetico"
  
  # Configurações de segurança
  PASSWORD_MIN_LENGTH = "6"
  PASSWORD_REQUIRE_NUMBERS = "true"
  PASSWORD_REQUIRE_LETTERS = "true"
  JWT_EXPIRATION_HOURS = "24"

# =============================================================================
# CONFIGURAÇÕES DE LOGS
# =============================================================================

# Configurações de logging específicas
[logging]
  # Nível de log
  level = "info"
  
  # Formato de log
  format = "json"
  
  # Destino dos logs
  output = ["stdout", "stderr"]

# =============================================================================
# CONFIGURAÇÕES DE RECURSOS
# =============================================================================

# Configurações de CPU e memória (simplificadas)
[vm]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1